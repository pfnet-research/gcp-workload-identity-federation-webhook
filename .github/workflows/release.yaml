name: Release

on:
  # tagged manually
  push:
    tags: ["v*"]
  # dispatch from tagpr.yaml workflow
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    # # Publish Container Image
    # - name: Login to GitHub Container Registry
    #   uses: docker/login-action@v2
    #   with:
    #     registry: ghcr.io
    #     username: ${{ github.actor }}
    #     password: ${{ secrets.GITHUB_TOKEN }}
    # - run: make docker-build
    # - run: make docker-push

    # Publish Helm Chart
    - name: Configure Git
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
    - name: Install Helm
      uses: azure/setup-helm@v1
      with:
        version: v3.8.1
    - name: update versions in Chart.yaml
      run: |
        VERSION=${{ github.ref_name }}
        sed -i "s/^version:.*$/version: ${VERSION#v}/g" charts/gcp-workload-identity-federation-webhook/Chart.yaml
        sed -i "s/^appVersion:.*$/appVersion: ${VERSION#v}/g" charts/gcp-workload-identity-federation-webhook/Chart.yaml
    - name: Run chart-releaser
      uses: helm/chart-releaser-action@v1.4.0
      with:
        release-name-template: 'v{{ .Version }}'
      env:
        CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
